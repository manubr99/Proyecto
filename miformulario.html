<html>

	<body>
		<table align="center" border="2" bgcolor="green">
			<caption> <h2>Datos de usuario</h2></caption>
			<tr>
				<td>
				<p align="center" style="color:white"><b>Teclea tus datos para ayudarme en la valoración.</b></p>

					<form action="http://www.iesjacaranda-brenes.org/lmsgi/resultado.php" target="http://www.iesjacaranda-brenes.org/lmsgi/resultado.php">
						<p> Escribe tu nombre: <input type="text" name="nombre" autofocus required placeholder="Nombre"> </p>
						<p> Fecha de nacimiento: <input type="date" name="fechanac" required placeholder="Fecha de Nacimiento"> </p>
						<p> E-mail: <input type="email" name="email" placeholder="correo@ejemplo.es"> </p>
						<p>Selecciona el sexo: <input type="radio" name="sexo" value="hombre"> Masculino <input type="radio" name="sexo" value="mujer"> Femenino <input type="radio" name="sexo" value="otro"> Otro </p>
						Selecciona tu página favorita:<select>
							<option value="Videojuegos"> Europa
							<option value="Viajes">America
							<option value="Musica">Asia y Oceania
							<option value="Ejercicios">Africa
						</select>
						<p> Nota final para la página en general: <input type="number" name="nota" required placeholder="0-10" min="0" max="10"> </p>
						<input type="submit" value="Enviar" name="enviar">
						<input type="reset" value="Limpiar datos" name="limpiar">
		</table>
